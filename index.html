<!doctypehtml><html lang=en><meta charset=UTF-8><title>Squid Game | Javascript</title><style> html { background-image: url(https://img.freepik.com/free-photo/african-savannah-scene-black-white_23-2151773986.jpg); background-position: center; background-size: cover; background-repeat: no-repeat; overflow: hidden; height: 100vh; margin: 0; padding: 0; overflow: hidden; width: 100% } .toy { position: absolute; bottom: 0; width: 200px; height: 200px } .loser { transform: rotate(60deg); transition: all 3s; } .loserBody { background-color: rgba(54, 4, 4, .609); background-position: center; background-size: cover; background-repeat: no-repeat; overflow: hidden; height: 100vh; margin: 0; padding: 0 } .toy1 { position: absolute; left: 50px } .toy2 { position: absolute; left: 250px } .toy3 { position: absolute; left: 400px } .toy4 { position: absolute; right: 250px } .toy5 { position: absolute; right: 50px } .fixed { cursor: pointer }</style><body id=body><button style="position:absolute;right:50px;top:60px;background-color:rgba(17, 15, 68, 0.5);color:#fff;cursor:pointer;padding:10px 60px;border-radius:1px 50px 1px 50px;font-size:20px; box-shadow: 5px 10px 20px rgba(8, 7, 39, 0.5) inset;;width:auto;border:1px solid #fff" id=start>Move</button><button style="position:absolute;left:50px;top:60px;background-color:rgba(127,22,22,.5);color:#fff;cursor:pointer;padding:10px 60px;border-radius:50px 1px 50px 1px ;font-size:20px;width:auto;border:1px solid #fff; box-shadow: 5px 10px 20px rgba(179, 22, 22, 0.5) inset;" id=stop>Stop</button><div style=text-align:center;display:flex;justify-content:center><img src=./security.png height=100px width=100px><img src=BackMonster.jpg height=250px width=250px id=monster style=position:absolute;top:0><img src=./security.png height=100px width=100px></div><hr style="background-color:rgba(145,6,6,.822);height:4px;margin-top:150px;border:1px double #999"><div style=text-align:center;display:flex;overflow:hidden></div><div><img src=player1.jpg class="fixed toy toy1"></div><div><img src=player1.jpg class="fixed toy toy2"></div><div><img src=player1.jpg class="fixed toy toy3"></div><div><img src=player1.jpg class="fixed toy toy4"></div><div><img src=player1.jpg class="fixed toy toy5"></div><audio id=myAudio><source autoplay src=./track.mp3></audio><audio id="Gun"><source src="./gun.mp3" autoplay></audio><div style="width:100%;height:100%;background-size:cover;background-position:center;background-image:linear-gradient(to right,#000,50%,transparent,#000),url(./load.jpg);position:absolute;top:0;left:0;text-align:center" id=load><div style=position:absolute;left:50%;top:50%;margin-left:-100px;width:200px><button style="background-color:rgba(0,0,0,.5);color:#fff;cursor:pointer;padding:20px;border-radius:999px;font-size:20px;width:auto;border:1px solid #fff" onclick=stratGame()>Start Game</button></div></div>
    
    <script src=https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js></script>
    <script>
        var move, pos = 10,
            toy = document.getElementsByClassName("toy");

        function toy1() {
            toy[0].offsetTop < "100" ? (toy[0].setAttribute("src", "./winner.png"), $(".toy1").fadeOut(2500)) : (toy[0].style.bottom = Math.floor(Math.random() + pos) + 60 + "px", toy[0].setAttribute("src", "running.png"))
        }

        function toy2() {
            toy[1].offsetTop < "100" ? (toy[1].setAttribute("src", "./winner.png"), $(".toy2").fadeOut(2500)) : (toy[1].style.bottom = Math.floor(Math.random() + pos) + 10 + "px", toy[1].setAttribute("src", "running.png"))
        }

        function toy3() {
            toy[2].offsetTop < "100" ? (toy[2].setAttribute("src", "./winner.png"), $(".toy3").fadeOut(2500)) : (toy[2].style.bottom = Math.floor(Math.random() + pos) + 35 + "px", toy[2].setAttribute("src", "running.png"))
        }

        function toy4() {
            toy[3].offsetTop < "100" ? (toy[3].setAttribute("src", "./winner.png"), $(".toy4").fadeOut(2500)) : (toy[3].style.bottom = Math.floor(Math.random() + pos) + 20 + "px", toy[3].setAttribute("src", "running.png"))
        }

        function toy5() {
            toy[4].offsetTop < "100" ? (toy[4].setAttribute("src", "./winner.png"), $(".toy5").fadeOut(2500)) : (toy[4].style.bottom = Math.floor(Math.random() + pos) + 50 + "px", toy[4].setAttribute("src", "running.png"))
        }
        $("#start").click(function() {
            if (monster.classList.contains("fixed")) {
                var t = document.getElementsByClassName("toy");
                for (let o = 0; o < t.length; o++) t[o].classList.add("loser"), Gun.play(), clearInterval(this), $("#body").addClass("loserBody"), setTimeout(function() {
                    window.location = window.location
                }, 3e3)
            } else move = setInterval(function() {
                document.getElementsByClassName("toy"), document.getElementById("monster"), toy1(), toy2(), toy3(), toy4(), toy5(), $(".toy").removeClass("fixed"), pos += 30
            }, 1e3)
        }), $("#stop").click(function() {
            clearInterval(move), $(".toy").addClass("fixed"), toy[0].setAttribute("src", "./player1.jpg"), toy[1].setAttribute("src", "./player1.jpg"), toy[2].setAttribute("src", "./player1.jpg"), toy[3].setAttribute("src", "./player1.jpg"), toy[4].setAttribute("src", "./player1.jpg")
        });
        var x = document.getElementById("myAudio"),
            Gun = document.getElementById("Gun");

        function stratGame() {
            x.play(), document.getElementById("load"), $("#load").fadeOut();
            var t = setInterval(function() {
                var o = document.getElementById("monster"),
                    e = o.getAttribute("src");
                if (x.play(), $("#monster").removeClass("fixed"), "FaceMonster.jpg" == e) o.setAttribute("src", "BackMonster.jpg"), x.play();
                else {
                    o.setAttribute("src", "FaceMonster.jpg"), x.pause(), x.remove(), x.currentTime = 0, $("#monster").addClass("fixed");
                    let s = document.getElementsByClassName("toy");
                    for (let n = 0; n < s.length; n++) s[n].classList.contains("fixed") || (s[n].classList.add("loser"), Gun.play(), clearInterval(move), clearInterval(t), $("#body").addClass("loserBody"), setTimeout(function() {
                        window.location = window.location
                    }, 3e3))
                }
            }, 5e3)
        }
        var CheckMove = setInterval(function() {
            var t = document.getElementById("monster");
            let o = document.getElementsByClassName("toy");
            for (let e = 0; e < o.length; e++) t.classList.contains("fixed") && !o[e].classList.contains("fixed") && (o[e].classList.add("loser"), Gun.play(), clearInterval(move), $("#body").addClass("loserBody"), setTimeout(function() {
                window.location = window.location
            }, 3e3))
        }, 1e3);
    </script>
    <div style=z-index:1000000000000;position:absolute;bottom:10px;text-align:center;width:200px;left:50%;margin-left:-100px>
        <h6 style=color:#fff;font-family:Arial,Helvetica,sans-serif>Developed By <a href=https://abdallahweb.github.io/resume/ style=color:#fff;font-family:Arial,Helvetica,sans-serif>Abdallah Fouad</a></h6>
    </div>        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
document.onkeydown = function(e) {
        if (e.ctrlKey && 
            (e.keyCode === 67 || 
             e.keyCode === 86 || 
             e.keyCode === 85 || 
             e.keyCode === 117)) {
            return false;
        } else {
            return true;
        }
};
$(document).keypress("u",function(e) {
  if(e.ctrlKey)
  {
return false;
}
else
{
return true;
}
});

document.addEventListener("contextmenu", function (e){
    e.preventDefault();
}, false);


$(document).keydown(function (event) {
    if (event.keyCode == 123) { // Prevent F12
        return false;
    } else if (event.ctrlKey && event.shiftKey && event.keyCode == 73) { // Prevent Ctrl+Shift+I        
        return false;
    }
});

</script>
